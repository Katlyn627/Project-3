    <title>Sike Hike</title>

<!-- the DIV that will contain the widget -->
<div class="weatherWidget" ></div>

<script>
   window.weatherWidgetConfig =  window.weatherWidgetConfig || [];
   window.weatherWidgetConfig.push({
       selector:".weatherWidget",
       apiKey:"M6NSXCS3GWMV8YH3AND8WM2H3",
       location:"Denver, Co",
       unitGroup:"us",
       forecastDays:5,
       title:"Weather",
       showTitle:true, 
       showConditions:true
   });
  
   (function() {
   var d = document, s = d.createElement('script');
   s.src = 'https://www.visualcrossing.com/widgets/forecast-simple/weather-forecast-widget-simple.js';
   s.setAttribute('data-timestamp', +new Date());
   (d.head || d.body).appendChild(s);
   })();
</script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sike Hike</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                </form>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

            <div class="card form-container">
                <div class="card-body text-center">

                        <h2 class="page-title welcome-font">Come Hike With Us!</h2>

                        <form class="form -form">

                            <div class="form-group">
                                <label for="username-signup"></label>
                                <input class="form-input" type="text" id="username-signup" onkeyup="checkForm()"
                                    placeholder="Username" />

                            <div class="form-group">
                                <label for="password-signup"></label>
                                <input class="form-input" type="password" id="password-signup" onkeyup="checkForm()"
                                    placeholder="Password" />
                            </div>

                            <div class="form-group">
                                <button class="btn btn-info btn-block" type="submit" id="submit-btn">Lets Hike!</button>
